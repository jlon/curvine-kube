apiVersion: v1
kind: Pod
metadata:
  name: worker-template
spec:
  volumes:
    # Use a new volume name (not data-dir-0) to avoid mountPath validation
    - name: hostpath-extra
      hostPath:
        path: /tmp/curvine-worker-extra
        type: DirectoryOrCreate
  containers:
    - name: cv-worker
      volumeMounts:
        # This is a new volume, so mountPath can be anything
        - name: hostpath-extra
          mountPath: /host-extra-data
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      resources:
        requests:
          cpu: "250m"
          memory: "512Mi"
        limits:
          cpu: "1.0"
          memory: "2Gi"

