apiVersion: v1
kind: Pod
metadata:
  name: worker-template
spec:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
  containers:
    - name: cv-worker
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "1.0"
          memory: "2Gi"

